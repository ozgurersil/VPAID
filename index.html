<head>




    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>vpaid example</title>    

    <style type="text/css">
        #rightPanel{

                position: relative;
                width: 1100px;
                height: 700px;
                top: -2606px;
                z-index: 3;
                margin: 0px auto;
                display: none;

        }
    </style>
    <script type="text/javascript">
            
            function initVpaid(creative_path){
                $("#rightPanel").fadeIn('slow',function(){
                    $("#rightPanel").css('display','block');
                
                });
                var flashvars = {};
                var params = {};
                params.allowScriptAccess = "always";
                params.wmode = "transparent";
                var attributes = {};
                attributes.id = "flashRightPanel";
                attributes.name = "flashRightPanel";
                swfobject.embedSWF(creative_path, "rightPanelSwf", "1100", "600", "9.0.0", false, flashvars, params, attributes);
            }

            function closeVpaid(){

                $("#rightPanel").fadeOut('slow',function(){
                    $("#rightPanel").css('display','none');
                    $("#rightPanel").empty();
                });
                
            }
          
            function closeExtended(){
                closeVpaid();
                handleEvents('AdStopped');
            }


            function gotoURL(src){
               
                handleEvents('AdClickThru');
                closeVpaid();
              
            }

            function handleEvents(param){
                var flash = document.getElementById("player");
                flash.handleVpaidEvent(param);
            }

            function gotoClick(src){
                window.open(src);
            }

    </script>
    <script type='text/javascript'>    var _sf_startpt = (new Date()).getTime()</script>



 <div id="rightPanel" class="flashBackground">  
            <div id="rightPanelSwf"></div>
        </div>

</body>
</html>
